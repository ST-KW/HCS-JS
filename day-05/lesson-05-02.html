<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>1000 prime numbers</title>
</head>

<body>
  <br>
  <hr>
  <script>
    function PrimeNumber(number) {

      for (var i = 2; i <= Math.sqrt(number); i++) {
        if (number % i == 0) {
          return false;
        }
      }
      return true;
    }

    var counter = 0;
    var number = 1;

    while (counter < 1000) {
      if (PrimeNumber(number)) {
        counter++
        document.write(number + ", ");
      }
      number++
    }
    document.write("...");
    document.write("<br><br>" + counter);
  </script>
  <hr>
</body>

</html>
