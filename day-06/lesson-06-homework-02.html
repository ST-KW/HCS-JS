<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Names on odd positions in stack.</title>
</head>

<body>
  <script>
    /*
        Write a program that prints the name with
        more characters in an array of names.
    */

    var nameArray = ["Alice", "Bob", "Carol", "Dave", "Erin", "Frank", "Grace", "Heidi", "Ivan", "Judy", "Karl", "Laura", "Mallory", "Niaj", "Olivia", "Peggy", "Quentin", "Rupert", "Sybil", "Ted", "Ulf", "Victor", "Walter", "Xenia", "Yahir", "Zack"];

    document.write("All names in stack: <br><br>");

    for (var i = 0; i < nameArray.length; i++) {
      document.write("Position: " + i + ": " + nameArray[i] + " - length= " + nameArray[i].length + "<br>");
    }

    document.write("<hr>");
    document.write("The longest name in stack: <br><br>");
  </script>
</body>

</html>
