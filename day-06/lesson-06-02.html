  <script>
    function randomNumber(min, max) {
      if (min > max) {
        return NaN;
      }
      return Math.floor(Math.random() * (max + 1 - min)) + min;
    }

    function existsInArray(needle, haystack) {
      for (var i = 0; i < haystack.length; i++) {
        if (needle == haystack[i]) {
          return true;
        }
      }
      return false;
    }
