<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>All even numbers from 0 - 100</title>
</head>

<body>
  <br>
  <hr>
  <script>
    for (var i = 0; i < 51; i++) {
      document.write(2 * i + " ");
    }

    document.write("<hr>");

    for (var i = 0; i < 101; i++) {
      if (i % 2 != 1) {
        document.write(i + " ");
      }
    }
  </script>
  <hr>
</body>

</html>
