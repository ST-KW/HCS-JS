<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Java Script output</title>
</head>

<body>
  <br>
  <hr>
  <script>
    var FirstNumber = parseInt(prompt("What's your first number?"));
    var SecondNumber = parseInt(prompt("What's your second number?"));
    var sum = FirstNumber + SecondNumber;
    var sub = FirstNumber - SecondNumber;
    var mul = FirstNumber * SecondNumber;
    var dif = FirstNumber / SecondNumber;
    var mod = FirstNumber % SecondNumber;

    document.write("Some simple math with " + FirstNumber + " and " + SecondNumber + ":<br><br>");
    document.write(FirstNumber + " + " + SecondNumber + " = " + sum + "<br>");
    document.write(FirstNumber + " - " + SecondNumber + " = " + sub + "<br>");
    document.write(FirstNumber + " x " + SecondNumber + " = " + mul + "<br>");
    document.write("Dif:" + dif + "<br>");
    document.write("Mod:" + mod + "<br>");
  </script>
  <hr>
</body>

</html>
