<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>for loop</title>
</head>

<body>
  <br>
  <hr>
  <script>
    // Fibonacci Sequence

    var a = 0;
    var b = 1;

    for (var i = 0; i <= 20; i++) {
      var sum = a + b;
      document.write(a + "<br>");
      a = b;
      b = sum;
    }
  </script>
  <hr>
</body>

</html>
