<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Arrays</title>
</head>

<body>
  <br>
  <hr>
  <script>
    var numbers = [23, 12, 3, 5, 12, 45, -10, 66];
    var sum = 0;

    for (var i = 0; i < numbers.length; i++) {
      document.write(numbers[i] + "<br>");
      sum = sum + numbers[i];
    }
    document.write("<br><b> sum: " + sum + "</b>")

    var largest = Math.max.apply(Math, numbers);
    document.write("<br><br><b> largest: " + largest + "</b>");

    var lowest = Math.min.apply(Math, numbers);
    document.write("<br><br><b> lowest: " + lowest + "</b>");

    // Homework do largest & lowest without Math funktions and
    // take care for negative numbers (-1, -5, ...)

    // https://github.com/hamburgcodingschool/L2C-1908/blob/master/lesson%203/js7%20-%20array_exercise.html
  </script>
  <hr>
</body>

</html>
