<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Multiplication table.</title>
</head>

<body>
  <br>
  <hr>
  <script>
    /*
     Write a program that prints a multiplication
     table for numbers up to 12.
    */

    var number = parseInt(prompt("What's the number for the times table?"));

    document.write("Times table for: " + number + "<br><hr>");

    for (var i = 1; i < 13; i++) {
      document.write(number + " x " + i + " = " + i * number + "<br>");
    }

  </script>
  <hr>
</body>

</html>
