<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Prime Number?</title>
</head>

<body>
  <br>
  <hr>
  <script>
    // Prime number?

    var number = parseInt(prompt("What's your number?"));

    var IsPrime = true;

    for (var i = 2; i <= Math.sqrt(number); i++) {

      if (number % i == 0) {
        IsPrime = false;
        break;
      }
    }
    if (IsPrime) {
      document.write("It is a prime! <br>");
    } else {
      document.write("Not a prime! <br>");
    }

          document.write("Not a prime number!");
        }
        */
  </script>
  <hr>
</body>

</html>
