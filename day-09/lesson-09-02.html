<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Circle</title>
</head>

<body>
  <script>
    // O O P
    // Object Oriented Programming Paradigm
    class Circle {
      constructor(radius) {
        this.radius = radius;
      }
      perimeter() {
        let perimeter = Math.PI * this.radius;
        return perimeter;
      }
      area() {
        let area = Math.PI * this.radius * this.radius;
        return area;
      }
    }
    let circles = [
      new Circle(10),
      new Circle(2),
      new Circle(12)
    ];
    for (let i = 0; i < circles.length; i++) {
      document.write("Circle " + (i + 1) + " Radius " + circles[i].radius + " perimeter is: " + circles[i].perimeter() + "<br>");
    }

    document.write("<br>")

    for (let i = 0; i < circles.length; i++) {
      document.write("Circle " + (i + 1) + " Radius " + circles[i].radius + " area is: " + circles[i].area() + "<br>");
    }
  </script>
</body>

</html>
