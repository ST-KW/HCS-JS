<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>var vs. let</title>
</head>

<body>

  <script>
    var i = 3;

    for (i; i < 5; i++) {
      document.write("i= " + i + "<br>  ");
    }

    document.write("<hr>");

    for (i; i < 10; i++) {
      document.write("i= " + i + "<br>  ");
    }

    document.write("<hr>");

    let j = 3;

    for (j; j < 5; j++) {
      document.write("j= " + j + "<br>  ");
    }

    document.write("<hr>");

    for (j; j < 10; j++) {
      document.write("j= " + j + "<br>  ");
    }
  </script>

</body>

</html>
